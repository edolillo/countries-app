<h2>By Country name</h2>
<hr />
<div class="row">
  <div class="col">
    <shared-search-box
      [lastSearchText]="search"
      [placeholder]="'search by country name'"
      (searchText)="searchByCountryName($event)"
    ></shared-search-box>
  </div>
</div>
<div class="row">
  <div class="col">
    <hr />
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
