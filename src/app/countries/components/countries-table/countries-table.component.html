<div *ngIf="countries.length === 0; else countriesTable" class="alert alert-warning text-center">
  No hay paises a mostrar
</div>
<ng-template #countriesTable>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Banderas</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th>Poblacion</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries; let i = index">
        <td>{{ i + 1}}</td>
        <td><img [src]="country.flags.svg" [alt]="country.flags.alt" with="32" height="16"></td>
        <td>{{ country.name.official }}</td>
        <td>{{ country.capital }}</td>
        <td>{{ country.population | number:'2.'}}</td>
        <td>
          <a [routerLink]="['/countries/by/',country.cca3]" routerLinkActive="router-link-active" >Ver mas</a></td>
      </tr>
    </tbody>
  </table>
</ng-template>
